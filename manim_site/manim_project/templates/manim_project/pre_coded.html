<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Generate pre-coded video</title>

    <link rel="stylesheet" href="https://latex.vercel.app/style.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images\bourdon.ico' %}">
</head>


<body>
    <div class="logo">
        <img src="{% static 'images/bourdon.png' %}" alt="logo">
    </div>
    
    <h1>Generate pre-coded video</h1>
    <!-- Form to submit the selected script -->
    <form method="post" action="{% url 'generate_pre_coded_video' %}">
        {% csrf_token %}
        <label for="script_name">Choose a pre-coded script:</label>
        
        <hr style="border: 0.4px solid black;">
        <p>Blue circle</p>
        <button type="submit" name="script_name" value="manim_script_1.py">Generate</button>

        <hr style="border: 0.4px solid black;">
        <p>Dot displacement</p>
        <label for="x_coord">x coordinate:</label>
        <input type="number" id="x_coord" name="x_coord" required value="0" min="-10", max="10">
        <label for="y_coord">y coordinate:</label>
        <input type="number" id="y_coord" name="y_coord" required value="0" min="-10", max="10">
        <button type="submit" name="script_name" value="manim_script_3.py">Generate</button>
        
        <hr style="border: 0.4px solid black;">
        
        <p>Other</p>
        <select name="pets" id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>

        <br>
        <hr style="border: 0.4px solid black;">
        <br>

        <a href="{% url 'home' %}">Home page</a>

    </form>
</body>
</html>
